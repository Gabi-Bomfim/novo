    <meta charset="UTF-8">

    <title>Pagamento</title>
</head>
<body>
    <section id="carousel" class="">
        <div class="slides">
        <!--BOTÃO RADIUS-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
    
        <!--SLIDE DE IMAGENS-->
        <div class="slide first">
            <img src="/images/banner1.png" alt=" planos mensais">
        </div>
        <div class="slide">
            <img src="/images/banner2.png" alt="oferta de diferentes modalidades ded treino">
        </div>
        <div class="slide">
            <img src="/images/banner3.png" alt="blog da academia">
        </div>
        <div class="slide">
            <img src="/images/banner4.png" alt=" planos para atletas de elite">
        </div>
    
    
        <!--SLIDES AUTOMÁTICOS-->
        <div class="navigation-auto ativ">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        </div>
    
        <!--SLIDES MANUAL-->
        <div class="navigation-manual ativ">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        </div>
        </div>
    </section>


    <div id="cartaoForm" class="hidden">
        <!-- Formulário de dados do cartão aqui -->
        <h2>Dados do Cartão</h2>
    
        <div class="form-group">
            <label for="Número do Cartão">Número do Cartão</label>
            <input class="form-control" type="string" name="Número do Cartão" placeholder="0000 0000 0000 0000" required maxlength="20">
        </div>
    
        <div class="form-group">
            <label for="Número do Cartão">Validade</label>
            <input class="form-control" type="date" name="Validade">
        </div>
    
        <div class="form-group">
            <label for="CVC">CVC</label>
            <input class="form-control" type="number" name="CVC" placeholder="000" required maxlength="3">
        </div>
    
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" id="nome" autofocus placeholder="NOME COMO ESCRITO NO CARTÃO" maxlength="50">
    
        <div class="form-group">
            <label for="CPF">CPF</label>
            <input class="form-control" type="string" name="CPF" placeholder="651.194.100-06" required maxlength="14">
        </div>
    </div>
