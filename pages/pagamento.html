<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/pagamento.css">
<link rel="stylesheet" href="../css/carrossel.css">
    <title>Pagamento</title>
</head>

<body>


<form>
    <section id="carousel" class="">
        <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
    
        <!--SLIDE DE IMAGENS-->
        <div class="slide first">
            <img src="/novo/images/banner1.png" alt=" planos mensais">
        </div>
        <div class="slide">
            <img src="novo/images/banner2.png" alt="oferta de diferentes modalidades ded treino">
        </div>
        <div class="slide">
            <img src="novo/images/banner3.png" alt="blog da academia">
        </div>
        <div class="slide">
            <img src="novo/images/banner4.png" alt=" planos para atletas de elite">
        </div>
    
    
        <!--SLIDES AUTOMÁTICOS-->
        <div class="navigation-auto ativ">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        </div>
    
        <!--SLIDES MANUAL-->
        <div class="navigation-manual ativ">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        </div>
        </div>
    </section>
    
    <section> <!-- Abra a tag <section> para a seção de pagamento -->

        <!-- Conteúdo do pagamento aqui -->

        <h1>Escolha o método de pagamento:</h1>

        <input type="radio" name="metodoPagamento" id="pix">
        <label for="pix" onclick="alternarFormulario('pix')">Pix</label>

        <input type="radio" name="metodoPagamento" id="cartaoCredito">
        <label for="cartaoCredito" onclick="alternarFormulario('cartaoCreditoForm')">Cartão de Crédito</label>

        <input type="radio" name="metodoPagamento" id="cartaoDebito">
        <label for="cartaoDebito" onclick="alternarFormulario('cartaoDebitoForm')">Cartão de Débito</label>

        <!-- Formulário de dados do cartão de crédito -->
        <div id="cartaoCreditoForm" class="hidden">
            <h2>Dados do Cartão de Crédito</h2>
            <div class="form-group">
                <label for="Número do Cartão">Validade</label>
                <input class="form-control" type="date" name="Validade">
            </div>
        
            <div class="form-group">
                <label for="CVC">CVC</label>
                <input class="form-control" type="number" name="CVC" placeholder="000" required maxlength="3">
            </div>
        
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" autofocus placeholder="NOME COMO ESCRITO NO CARTÃO" maxlength="50">
        
            <div class="form-group">
                <label for="CPF">CPF</label>
                <input class="form-control" type="string" name="CPF" placeholder="651.194.100-06" required maxlength="14">
            </div>

        </div>

        <!-- Formulário de dados do cartão de débito -->
        <div id="cartaoDebitoForm" class="hidden">
            <h2>Dados do Cartão de Débito</h2>
            <div class="form-group">
                <label for="Número do Cartão">Validade</label>
                <input class="form-control" type="date" name="Validade">
            </div>
        
            <div class="form-group">
                <label for="CVC">CVC</label>
                <input class="form-control" type="number" name="CVC" placeholder="000" required maxlength="3">
            </div>
        
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" autofocus placeholder="NOME COMO ESCRITO NO CARTÃO" maxlength="50">
        
            <div class="form-group">
                <label for="CPF">CPF</label>
                <input class="form-control" type="string" name="CPF" placeholder="651.194.100-06" required maxlength="14">
            </div>

        </div>

        <!-- Formulário do Pix -->
        <div id="pixForm" class="hidden">
            <h2>QR Code do Pix</h2>
            <div id="pixForm" class="hidden">
            <h2>Dados do Pix</h2>

            <div class="form-group">
                <label for="chavePix">Chave Pix</label>
                <input class="form-control" type="text" id="chavePix" name="chavePix" placeholder="Digite sua chave Pix" required maxlength="50">
            </div>

            <h3>QR Code do Pix</h3>
            <div id="qrcode">
                <img src="caminho/para/seu/qrcode.png" alt="QR Code do Pix">
            </div>
        </div>

        </div>

        <!-- Botão de concluir pagamento aqui -->

    </section> <!-- Feche a tag <section> para a seção de pagamento -->

    <!-- Seus scripts e o restante do HTML aqui -->

    <script>
        function alternarFormulario(formId) {
            const formulario = document.getElementById(formId);
            if (formulario) {
                const formularios = document.querySelectorAll('.hidden');
                formularios.forEach(form => {
                    form.classList.add('hidden');
                });
                formulario.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
