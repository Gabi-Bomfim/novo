<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="post">

            <label for="cpf">CPF:</label>
            <input class="cpf" type="string" name="CPF" placeholder="___.___.___-__" required maxlength="14">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input class="tel" type="tel" id="telefone" name="telefone" placeholder="(__)_____-____"required maxlength="11">

            <label for="cep">CEP:</label>
            <input class="cep" type="string" name="CPF" placeholder="_____-___" required maxlength="9">

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="bairro">Bairro:</label>
            <input class="bairro" type="string" id="bairro" name="bairro" required>

            <label for="pais">País:</label>
<select id="pais" name="pais" required>
    <option selected>Selecione o país</option>
    <option value="AR">Argentina</option>
    <option value="AU">Austrália</option>
    <option value="BS">Bahamas</option>
    <option value="BO">Bo</option>
    <option value="BR">Brasil</option>
    <option value="CA">Canadá</option>
    <option value="HR">Croácia</option>
    <option value="PH">Filipinas</option>
    <option value="PY">Paraguai</option>
    <option value="RO">Romênia</option>
    </select>

            <label for="estado">Estado:</label>
<select id="estado" name="estado" required>
    <option value="" disabled selected>Selecione o estado</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
</select>

            <label for="cidade">Cidade:</label>
            <input class="cidade" type="string" id="cidade" name="cidade" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirm_senha">Confirmação de Senha:</label>
            <input type="password" id="confirm_senha" name="confirm_senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
